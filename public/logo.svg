<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="16" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Chart bars representing data analysis -->
  <rect x="8" y="25" width="3" height="8" fill="url(#logoGradient)" rx="1"/>
  <rect x="13" y="20" width="3" height="13" fill="url(#logoGradient)" rx="1"/>
  <rect x="18" y="15" width="3" height="18" fill="url(#logoGradient)" rx="1"/>
  <rect x="23" y="18" width="3" height="15" fill="url(#logoGradient)" rx="1"/>
  <rect x="28" y="12" width="3" height="21" fill="url(#logoGradient)" rx="1"/>
  
  <!-- Trending line -->
  <path d="M8 28 L13 23 L18 17 L23 20 L28 14 L32 16" 
        stroke="url(#logoGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="42" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">
    Investment
  </text>
  <text x="42" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#666">
    Data Analyzer
  </text>
</svg>
